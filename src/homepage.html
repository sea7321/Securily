    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="homepage.html">

            <ol class="carousel-indicators">
                <li data-bs-target="#carouselControls" data-slide-to="0" class="active"></li>
